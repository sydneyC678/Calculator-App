<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc-body">
      <div class="display" id="display"></div>

      <div class="buttons">
        <div class="row 1">
          <div class="clear-delete">
            <button class="button" id="clear">AC</button>
            <button class="button" id="delete">DEL</button>
            <button class="button" id="remainder">%</button>
            <button class="button" id="plus" data-operator>+</button>
          </div>
        </div>

        <div class="row2">
          <button class="button" data-number>1</button>
          <button class="button" data-number>2</button>
          <button class="button" data-number>3</button>
          <button class="button" id="subtract" data-operator>-</button>
        </div>
        <div class="row3">
          <button class="button" data-number>4</button>
          <button class="button" data-number>5</button>
          <button class="button" data-number>6</button>
          <button class="button" id="multiply" data-operator>x</button>
        </div>
        <div class="row4">
          <button class="button" data-number>7</button>
          <button class="button" data-number>8</button>
          <button class="button" data-number>9</button>
          <button class="button" id="divide" data-operator>รท</button>
        </div>
        <div class="row5">
          <button class="button" data-number>0</button>
          <button class="button" id="decimal">.</button>
          <button class="button" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
